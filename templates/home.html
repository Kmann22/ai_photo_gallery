<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Search</title>
    <style>
        body {
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 30px;
            color: #f5f5f5;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* --- SEARCH FORM --- */
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Input with padding for icons */
        .search-container input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 45px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.4);
        }

        /* Left + icon */
        .upload-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }

        .upload-icon:hover::after {
            content: "Upload image to search";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 1;
            pointer-events: none;
        }

        /* Right arrow button */
        .submit-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            transition: color 0.2s, transform 0.2s;
        }

        .submit-arrow:hover {
            color: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        /* --- BUTTON GROUP BELOW SEARCH --- */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .button-group button {
            background-color: #1e1e1e;
            color: #bbb;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .button-group button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .error {
            margin-top: 15px;
            color: #ff6b6b;
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Explore Your Photo Universe ðŸŒŒ</h1>

    <!-- Search Form -->
    <form id="search-form" action="/search" method="post" enctype="multipart/form-data" class="search-container">
        <!-- Left + icon -->
        <label class="upload-icon" for="image-upload">+</label>
        <input type="file" id="image-upload" name="image" accept="image/*" hidden>

        <!-- Text input -->
        <input type="text" id="query" name="query" placeholder="Search photos...">

        <!-- Right arrow submit -->
        <button type="submit" class="submit-arrow">&#10148;</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Buttons Below Search -->
    <div class="button-group">
        <button onclick="window.location.href='#'">Configuration</button>
        <button onclick="window.location.href='/albums'">Albums</button>
        <button onclick="window.location.href='/dashboard'">Dashboard</button>
    </div>

    <footer>
        <p>Powered by CLIP & FAISS | Caymann's Image Search</p>
    </footer>

    <script>
        const form = document.getElementById('search-form');
        const imageInput = document.getElementById('image-upload');

        // Automatically submit form when image is selected
        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                form.action = '/search_image';
                form.submit();
            }
        });

        // Submit text search normally
        form.addEventListener('submit', (e) => {
            if (imageInput.files.length === 0) {
                form.action = '/search';
            }
        });
    </script>
</body>
</html>
