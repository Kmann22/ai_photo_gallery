<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Search Your Photos</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="e.g., shoes, beach, sunset">
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
