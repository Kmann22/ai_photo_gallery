<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Search</title>
    <style>
        body {
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 30px;
            color: #f5f5f5;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* --- SEARCH FORM --- */
        form {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px 15px;
            width: 320px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button[type="submit"] {
            padding: 12px 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* --- BUTTON GROUP BELOW SEARCH --- */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .button-group button {
            background-color: #1e1e1e;
            color: #bbb;
            border: 1px solid #2e2e2e;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .button-group button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .error {
            margin-top: 15px;
            color: #ff6b6b;
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Explore Your Photo Universe ðŸŒŒ</h1>

    <!-- Search Section -->
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="e.g., shoes, beach, sunset">
        <button type="submit">Search</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Buttons Below Search -->
    <div class="button-group">
        <button onclick="window.location.href='#'">Configuration</button>
        <button onclick="window.location.href='#'">Albums</button>
        <button onclick="window.location.href='/dashboard'">Dashboard</button>

    </div>

    <footer>
        <p>Powered by CLIP & FAISS | Caymann's Image Search</p>
    </footer>
</body>
</html>
