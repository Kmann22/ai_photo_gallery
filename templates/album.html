<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #0d0d0d;
            color: #eaeaea;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #f0f0f0;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }
        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .album-card {
            background-color: #1a1a1a;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .album-card:hover {
            transform: scale(1.04);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
        }
        .album-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .album-card h2 {
            text-align: center;
            padding: 15px 10px;
            margin: 0;
            background-color: #141414;
            font-size: 18px;
        }
        .album-card a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
        }
        .back-btn {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 10px 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>üì∏ AI-Generated Albums</h1>
    <div class="albums">
        {% for title, images in albums.items() %}
        {% if images|length > 0 %}
        <div class="album-card">
            <!-- Clicking album opens its gallery -->
            <a href="{{ url_for('view_single_album', album_name=title) }}">
                <img src="{{ url_for('serve_processed', filename=images[0]) }}" alt="{{ title }}">
                <h2>{{ title }}</h2>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <a href="/" class="back-btn">‚Üê Back to Home</a>
</body>
</html>
