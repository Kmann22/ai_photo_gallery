<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for "{{ query }}"</title>
    <style>
        body {
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            background-color: #0e0e0e;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
            padding: 0 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .gallery img {
            width: 100%;
            max-width: 260px;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.8s;
            opacity: 0;
            animation: imageFadeIn 1.2s forwards;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 50px auto 0;
            padding: 12px 24px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes imageFadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Search Results for “{{ query }}”</h1>

    <div class="gallery">
        {% if image_paths %}
            {% for path in image_paths %}
            <img src="{{ path }}" alt="Image">
            {% endfor %}
        {% else %}
            <p style="text-align:center; color:#bbb;">No images found for your query.</p>
        {% endif %}
    </div>

    <a href="/" class="back-btn">← Back to Search</a>

    <footer>
        <p>Powered by CLIP × FAISS | Caymann’s Vision Explorer</p>
    </footer>
</body>
</html>
