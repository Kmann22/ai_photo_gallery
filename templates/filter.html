<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Photos</title>
    <style>
        body {
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0b0b0d 0%, #121418 100%);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #f5f5f5;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(20, 20, 25, 0.8);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
            width: 100%;
            max-width: 400px;
        }

        select {
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.4);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 25px;
            background-color: transparent;
            color: #bbb;
            border: 1px solid #2e2e2e;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Filter Your Photos üîç</h1>

    <form action="/filter" method="post">
        <select name="year">
            <option value="">Select Year</option>
            {% for y in years %}
            <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>

        <select name="location">
            <option value="">Select Location</option>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <button class="back-btn" onclick="window.location.href='/'">‚Üê Back Home</button>

    <footer>
        <p>Powered by CLIP & FAISS | Caymann's Image Search</p>
    </footer>
</body>
</html>
